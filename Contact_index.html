    <!-- main content starts here -->
    <main>
        <h2>Contact Us</h2>
        <div class="form-container">
            <form action="https://formspree.io/enoc.flores.ef@gmail.com" method="post">
                First name: <br>
                <input type="text" name="firstname" placeholder="John" required autofocus>
                <br>
                Last Name: <br>
                <input type="text" name="lastname" placeholder="Doe" required>
                <br><br>
                Email: <br>
                <input type="email" name="email" placeholder="example@mail.com" required>
                <br><br>

                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="empty">- - -</option>
                    <option value="Bug">Apply</option>
                    <option value="job request">Request Workshop</option>
                    <option value="feedback">Volunteer</option>
                    <option value="other">Other</option>
                </select required>
                <br><br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here!" required></textarea>
                <br><br>
                <!-- <input type="submit" value="Submit"> -->
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="space"></div>
    </main>
